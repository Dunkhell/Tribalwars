<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="container">Container name:</label></td>
                <td>
                    <input type="text" id="container" size="36" pattern="[a-z0-9]{32}">
                </td>
                <td><a href="https://guidgenerator.com/" target="__blank">GUID Generator</a></td>
            </tr>
            <tr>
                <td><label for="encryptionKey">Encryption Key:</label></td>
                <td>
                    <input type="text" id="encryptionKey" size="36" pattern="[a-z0-9]{64}">
                </td>
                <td><button id="generateEncryptionKey">Generate encryption key</button></td>
            </tr>
            <tr>
                <td><label for="serverUrl">Server:</label></td>
                <td>
                    <input type="text" id="serverUrl">
                </td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>

</body>

</html>
